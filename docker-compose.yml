services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/backend/src
      - ./backend/tests:/app/backend/tests
      - ./backend/Cargo.toml:/app/backend/Cargo.toml
      - ./backend/Cargo.lock:/app/backend/Cargo.lock
      - ./orig_game:/app/orig_game
      - ./docs:/app/docs
      - backend-target:/app/backend/target
      - sqlite-data:/app/data
      - ./data/maps:/app/data/maps
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:///app/data/infon.db?mode=rwc
    networks:
      - infon-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./frontend/public:/app/frontend/public
      - ./frontend/index.html:/app/frontend/index.html
      - ./frontend/vite.config.ts:/app/frontend/vite.config.ts
      - ./frontend/tsconfig.json:/app/frontend/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/frontend/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/frontend/tsconfig.node.json
      - ./frontend/eslint.config.js:/app/frontend/eslint.config.js
    environment:
      - VITE_API_URL=http://backend:3000
    depends_on:
      - backend
    networks:
      - infon-net

volumes:
  # Named volume for Rust target dir -- avoids slow rebuilds from scratch
  backend-target:
  # Named volume for SQLite database persistence
  sqlite-data:

networks:
  infon-net:
    driver: bridge
